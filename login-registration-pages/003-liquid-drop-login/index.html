<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <title>#3 Liquid Drop Login | Gautam Ankoji</title>
    </head>
    <body>

        <div class="circle"></div>
        <div class="container">
            <div class="drop">
                <div class="content">
                    <h2 class="animate_heartBeat">Drop in</h2>
                    <form action="">
                        <div class="input-box">
                            <input type="text" name="username" placeholder="Username">
                        </div>
                        <div class="input-box">
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        <div class="input-box">
                            <input type="submit" value="Login" href="#">
                        </div>
                    </form>
                </div>
            </div>
            <a href="#" class="btn">Forget Password?</a>
            <a href="./signup/signup.html" class="btn signup">SignUp</a>
        </div>
    </body>
    </html>
</body>
</html>
